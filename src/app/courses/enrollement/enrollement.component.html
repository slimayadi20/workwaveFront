<!-- content @s -->
<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Enrollment list</h3>
                        </div><!-- .nk-block-head-content -->
                        <div class="nk-block-head-content">
                            <div class="toggle-wrap nk-block-tools-toggle">
                                <a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1"
                                    data-target="more-options"><em class="icon ni ni-more-v"></em></a>
                                <div class="toggle-expand-content" data-content="more-options">
                                    <ul class="nk-block-tools g-3">
                                        <li>
                                            <div class="form-control-wrap">
                                                <div class="form-icon form-icon-right">
                                                    <em class="icon ni ni-search"></em>
                                                </div>
                                                <input [(ngModel)]="term" type="text" class="form-control" id="default-04"
                                                    placeholder="Search by name">
                                            </div>
                                        </li>


                                    </ul>
                                </div>
                            </div>
                        </div><!-- .nk-block-head-content -->
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->
                <div class="nk-block">
                    <div class="card">
                        <div class="card-inner-group">
                            <div class="card-inner p-0">
                                <div class="nk-tb-list nk-tb-ulist">
                                    <div class="nk-tb-item nk-tb-head">

                                        <div class="nk-tb-col"><span class="sub-text">#</span></div>
                                        <div class="nk-tb-col"><span class="sub-text">User</span></div>
                                        <div class="nk-tb-col tb-col-md"><span class="sub-text">formation</span></div>
                                        <div class="nk-tb-col tb-col-md"><span class="sub-text">avancement</span></div>
                                        <div class="nk-tb-col tb-col-md"><span class="sub-text">etat</span></div>
                                        <div class="nk-tb-col tb-col-mb"><span class="sub-text">completionDate</span>
                                        </div>
                                        <div class="nk-tb-col tb-col-md"><span class="sub-text">Score Quiz</span></div>

                                    </div><!-- .nk-tb-item -->
                                    <!-- .nk-tb-item -->
                                    <div class="nk-tb-item" *ngFor="let h of histo |filter:term ; let i=index">
                                        <div class="nk-tb-col tb-col-md">
                                            <span>{{i}}</span>
                                        </div>
                                        <div class="nk-tb-col">
                                            <a href="#">
                                                <div class="user-card">
                                                    <div class="user-avatar bg-info">
                                                        <span>JL</span>
                                                    </div>
                                                    <div class="user-info">
                                                        <span class="tb-lead">{{h.user.userName}} <span
                                                                class="dot dot-success d-md-none ms-1"></span></span>
                                                        <span>{{h.user.email}}</span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="nk-tb-col tb-col-md">
                                            <span>{{h.formation.nomFormation}}</span>
                                        </div>
                                        <div class="nk-tb-col tb-col-mb">
                                            <div class="text-primary tb-lead">{{h.avancement}}</div>
                                        </div>
                                        <div class="nk-tb-col tb-col-lg">
                                            <span>{{h.etat}}</span>
                                        </div>
                                        <div class="nk-tb-col tb-col-md">
                                            <span class="tb-status text-success">{{h.completionDate | date}}</span>
                                        </div> 
                                        <div class="nk-tb-col tb-col-md" *ngIf="h.score>=2">
                                            <span class="tb-status text-success">{{h.score*5}}</span>
                                        </div>
                                        <div class="nk-tb-col tb-col-md" *ngIf="h.score<2">
                                            <span class="tb-status text-danger">{{h.score*5}}</span>
                                        </div>
                                     
                                    </div>
                                </div><!-- .nk-tb-list -->
                            </div>

                        </div>
                    </div>
                </div><!-- .nk-block -->
            </div>
        </div>
    </div>
</div>
<!-- content @e -->
