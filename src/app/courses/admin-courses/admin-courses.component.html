<ng-progress [speed]="0.5" [trickleSpeed]="30"></ng-progress>

<!-- content @s -->
<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Projects</h3>
                            <div class="nk-block-des text-soft">
                                <p>You have total 95 projects.</p>
                            </div>
                        </div><!-- .nk-block-head-content -->
                        <div class="nk-block-head-content">
                            <div class="toggle-wrap nk-block-tools-toggle">
                                <a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1"
                                    data-target="pageMenu"><em class="icon ni ni-menu-alt-r"></em></a>
                                <div class="toggle-expand-content" data-content="pageMenu">
                                    <ul class="nk-block-tools g-3">
                                        <li>
                                            <div class="drodown">
                                                <a  
                                                    class="dropdown-toggle btn btn-white btn-dim btn-outline-light"
                                                    data-bs-toggle="dropdown"><em
                                                        class="d-none d-sm-inline icon ni ni-filter-alt"></em><span>Filtered
                                                        By</span><em class="dd-indc icon ni ni-chevron-right"></em></a>
                                                <div class="dropdown-menu dropdown-menu-end">
                                                    <ul class="link-list-opt no-bdr">
                                                        <li *ngFor="let c of categories"><a
                                                               (click)="displaywithcateg(c.id)"><span>{{c.nom}}</span></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="nk-block-tools-opt d-none d-sm-block">
                                            <a routerLink="/courses/createcourse" class="btn btn-primary"><em
                                                    class="icon ni ni-plus"></em><span>Add Course</span></a>
                                        </li>
                                        <li class="nk-block-tools-opt d-block d-sm-none">
                                            <a href="#" class="btn btn-icon btn-primary"><em
                                                    class="icon ni ni-plus"></em></a>
                                        </li>
                                    </ul>
                                </div>
                            </div><!-- .toggle-wrap -->
                        </div><!-- .nk-block-head-content -->
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->
                <div class="nk-block">
                    <div class="row g-gs">
                        <div class="col-sm-6 col-lg-4 col-xxl-3" *ngFor="let f of formation">
                            <div class="card h-100">
                                <div class="card-inner">
                                    <div class="project">
                                        <div class="project-head">
                                            <a  class="project-title">
                                                <div class="user-avatar sq bg-purple" ><span style="text-transform: uppercase;">{{f.nomFormation[0]}}{{f.nomFormation[1]}}</span></div>
                                                <div class="project-info">
                                                    <h6 class="title">{{f.nomFormation}}</h6>
                                                    <div class="project-meta">
                                                        <span class="sub-text">WorkWave Academy</span>
                                        
                                                        <span class="badge badge-dim bg-warning"><em
                                                                class="icon ni ni-clock"></em><span>{{f.duree}} </span></span>
                                                    </div>
                                                </div>
                                            </a>
                                            <div class="drodown">
                                                <a href="#"
                                                    class="dropdown-toggle btn btn-sm btn-icon btn-trigger mt-n1 me-n1"
                                                    data-bs-toggle="dropdown"><em class="icon ni ni-more-h"></em></a>
                                                <div class="dropdown-menu dropdown-menu-end">
                                                    <ul class="link-list-opt no-bdr">
                                                        <li><a (click)="redirect(f.idFormation)" style="cursor: pointer;"><em
                                                                    class="icon ni ni-edit"></em><span>Edit
                                                                    Course</span></a></li>
                                                        <li><a (click)="delete(f.idFormation)" style="cursor: pointer;"><em
                                                                    class="icon ni ni-check-round-cut"></em><span>Delete Course</span></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="project-details">
                                            <p>{{f.description}}</p>
                                        </div>
                                     
                                       
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
