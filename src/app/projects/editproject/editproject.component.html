<!-- content @s -->
<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Update Project</h3>
                        </div><!-- .nk-block-head-content -->
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->
                <div class="nk-block">
                    <div class="card">
                        <div class="card-inner">
                            <h5 class="card-title">Update Your project</h5>
                            <p>Here is your basic Project detail.</p>
                            <form [formGroup]="taskProject" action="#" class="pt-2">
                                <div class="form-group">
                                    <label for="projectname" class="form-label">Project Name</label>
                                    <div class="form-control-wrap">
                                        <input type="text" formControlName="projectname" class="form-control"
                                            id="projectname" rows="3">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dateEmission" class="form-label">Date Debut</label>
                                    <div class="form-control-wrap">
                                        <input formControlName="dateEmission" type="date" class="form-control"
                                            id="dateEmission">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dateExpiration" class="form-label">Date Fin</label>
                                    <div class="form-control-wrap">
                                        <input formControlName="dateExpiration" type="date" class="form-control"
                                            id="dateExpiration">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="etat" class="form-label">Etat</label>
                                    <div class="form-control-wrap">
                                        <select formControlName="etat" class="form-control" id="etat">
                                            <option value="" selected disabled>Choose an option</option>
                                            <option value="active">Active</option>
                                            <option value="inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="form-label">Description</label>
                                    <div class="form-control-wrap">
                                        <textarea formControlName="description" class="form-control" id="description"
                                            rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button (click)="updateProject()" data-bs-dismiss="modal" type="submit"
                                        class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
