<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Transactions </h3>
                        </div><!-- .nk-block-head-content -->
                        <div class="nk-block-head-content">
                           
                        </div><!-- .nk-block-head-content -->
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->
                <div class="nk-block">
                    <div class="nk-tb-list is-separate mb-3">
                        <div class="nk-tb-item nk-tb-head">
                            
                            <div class="nk-tb-col"><span class="sub-text">Amount</span></div>
                            <div class="nk-tb-col tb-col-mb"><span class="sub-text">Description</span></div>
                            <div class="nk-tb-col tb-col-md"><span class="sub-text">Transaction Date</span></div>
                         
                        </div><!-- .nk-tb-item -->
                        <div class="nk-tb-item" *ngFor="let t of transactions">
                            
                           
                            <div class="nk-tb-col tb-col-mb">
                                <span class="tb-amount"> $<span class="currency">{{t.amount}} USD</span></span>
                            </div>
                            <div class="nk-tb-col tb-col-md">
                                <span>{{t.description}}</span>
                            </div>
                            <div class="nk-tb-col tb-col-lg">
                                <span>{{t.transactionDate | date:'dd MMMM yyyy' }}</span>
                            </div>
                          
                            
                       
                   
                        </div><!-- .nk-tb-item -->
                       
                        
                            </div><!-- .nk-tb-list -->
                            
                        
                </div><!-- .nk-block -->
            </div>
        </div>
    </div>
</div>
