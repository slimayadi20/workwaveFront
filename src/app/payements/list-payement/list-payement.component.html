    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Payments</h3>
                        </div><!-- .nk-block-head-content -->
                        <div class="nk-block-head-content">
                            <div class="toggle-wrap nk-block-tools-toggle">
                                <a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1" data-target="more-options"><em class="icon ni ni-more-v"></em></a>
                                <div class="toggle-expand-content" data-content="more-options">
                                    <ul class="nk-block-tools g-3">
                                        <li>
                                            <li class="nk-block-tools-opt">
                                                <a  class="btn btn-icon btn-primary d-md-none"><em class="icon ni ni-plus"></em></a>
                                                <a routerLink="/payements/paymentsthismonth" class="btn btn-primary d-none d-md-inline-flex"><em class="icon ni ni-plus"></em><span>Payments This Month</span></a>
                                            </li>

                                        </li>
                                        <li>
                                            <div class="drodown">
                                                <a href="#" class="dropdown-toggle dropdown-indicator btn btn-outline-light btn-white" data-bs-toggle="dropdown">Status</a>
                                                <div class="dropdown-menu dropdown-menu-end">
                                                    <ul class="link-list-opt no-bdr">
                                                        <li><a href="#"><span>Actived</span></a></li>
                                                        <li><a href="#"><span>Inactived</span></a></li>

                                        </li>
                                        -->
                                    </ul>
                                </div>
                            </div>
                        </div><!-- .nk-block-head-content -->
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->
                <div class="nk-block">
                    <div class="nk-tb-list is-separate mb-3">
                        <div class="nk-tb-item nk-tb-head">
                            <div class="nk-tb-col nk-tb-col-check">
                                <div class="custom-control custom-control-sm custom-checkbox notext">
                                    <input type="checkbox" class="custom-control-input" id="uid">
                                </div>
                            </div>
                            <div class="nk-tb-col"><span class="sub-text">User</span></div>
                            <div class="nk-tb-col tb-col-mb"><span class="sub-text">Salary</span></div>
                            <div class="nk-tb-col tb-col-md"><span class="sub-text">Phone</span></div>
                            <div class="nk-tb-col tb-col-lg"><span class="sub-text">Email</span></div>
                            <div class="nk-tb-col tb-col-lg"><span class="sub-text">Date Of Payment</span></div>
                            <div class="nk-tb-col tb-col-md"><span class="sub-text">Status</span></div>
                            <div class="nk-tb-col tb-col-md"><span class="sub-text">Actions</span></div>
                        </div><!-- .nk-tb-item -->
                        <div class="nk-tb-item"  *ngFor="let u of usersUnpaid">
                            <div class="nk-tb-col nk-tb-col-check">
                                <div class="custom-control custom-control-sm custom-checkbox notext">
                                    <input type="checkbox" class="custom-control-input" id="uid1">
                                </div>
                            </div>
                            <div class="nk-tb-col">
                                <a>
                                    <div class="user-card">
                                        <div class="user-avatar bg-primary">
                                            <span>{{u.prenom[0]}}{{u.nom[0]}}</span>
                                        </div>
                                        <div class="user-info">
                                            <span class="tb-lead">{{u.prenom}} {{u.nom}}<span class="dot dot-success d-md-none ms-1"></span></span>
                                            <span>{{u.email}}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="nk-tb-col tb-col-mb">
                                <span class="tb-amount"> $<span class="currency">{{u.salary}} USD</span></span>
                            </div>
                            <div class="nk-tb-col tb-col-md">
                                <span>(+216){{u.phoneNumber}}</span>
                            </div>
                            <div class="nk-tb-col tb-col-lg">
                                <span>{{u.email}}</span>
                            </div>
                            <div class="nk-tb-col tb-col-lg">
                                <span>Every 1st Of The Month</span>
                            </div>
                            <div class="nk-tb-col tb-col-md">
                                <span class="tb-status text-warning">Unpaid</span>
                            </div>
                            <div class="nk-tb-col nk-tb-col-tools">
                                <ul class="nk-tb-actions gx-1">
                                    <li class="nk-tb-action">
                                        <a  class="btn btn-trigger btn-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Pay Salary Now" (click)="Pay(u.userName,u.bankAccount.id)">
                                            <em class="icon ni ni-cc-alt2-fill"></em>
                                        </a>
                                    </li>
                                    <li class="nk-tb-action">
                                        <a href="#" class="btn btn-trigger btn-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Setup Auto Payment">
                                            <em class="text-blue icon ni ni-visa"></em>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                       
                   
                        </div><!-- .nk-tb-item -->
                       
                        
                            </div><!-- .nk-tb-list -->
                            <br>
                        
                </div><!-- .nk-block -->
            </div>
        </div>
    </div>
</div>
