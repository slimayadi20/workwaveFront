   <!-- content @s -->
   <div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Supplier</h3>
                        </div><!-- .nk-block-head-content -->
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->
                <div class="nk-block">
                    <div class="card">
                        <div class="card-inner">
                            <h5 class="card-title">add a new Supplier to your list</h5>
                            <p></p>
                            <form  [formGroup]="newsupplier" class="gy-3 form-settings" >
                                <!-- <form> -->
                                <div class="row g-3 align-center">
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label class="form-label" for="site-name">address</label>
                                            <span class="form-note">Specify the address of your supplier</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="form-group">
                                            <div class="form-control-wrap">
                                                <input formControlName="address" type="text" class="form-control" id="site-name"  >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3 align-center">
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label class="form-label" for="site-email">email</label>
                                            <span class="form-note">Specify the email  aaddress of your supplier</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="form-group">
                                            <div class="form-control-wrap">
                                                <input formControlName="email" type="text" class="form-control" id="site-email" value="info@softnio.com">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3 align-center">
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label class="form-label" for="site-copyright">name</label>
                                            <span class="form-note"></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="form-group">
                                            <div class="form-control-wrap">
                                                <input  formControlName="name" type="text" class="form-control" id="site-copyright" value="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3 align-center">
                                    
                                    <div class="col-lg-7">
                                        <ul class="custom-control-group g-3 align-center flex-wrap">
                                            
                                        </ul>
                                    </div>
                                </div>
                                
                                <div class="row g-3 align-center">
                                    
                                    <div class="col-lg-7">
                                        
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-lg-7 offset-lg-5">
                                        <div class="form-group mt-2">
                                            <button (click)="createsupplier()"type="submit" class="btn btn-lg btn-primary">submit</button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div><!-- .card-inner -->
                    </div><!-- .card -->
                </div><!-- .nk-block -->
            </div>
        </div>
    </div>
</div>
<br>
<br>
